<div class="editor-row">

	<div class="query-editor-rows gf-form-group">
		<h5 class="section-heading">Query informations</h5>
		<h4 class="section-heading">Don't touch 'FORMAT AS' and 'ALIAS BY'. Empty the 'GROUP BY'.</h4>

	  <div ng-repeat="target in ctrl.panel.targets" ng-class="{'gf-form-disabled': target.hide}">
	    <rebuild-on-change property="ctrl.panel.datasource || target.datasource" show-null="true">
	      <plugin-component type="query-ctrl">
	      </plugin-component>
	    </rebuild-on-change>
	  </div>

	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Customisation</h5>

		<div class="gf-form">
			<span class="gf-form-label width-8">Day interval</span>
			<input type="text" class="gf-form-input max-width-10" ng-model="ctrl.panel.dayInterval" ng-change="ctrl.refresh()">
		</div>

		<div class="gf-form">
			<span class="gf-form-label width-8">Unit</span>
			<div class="gf-form-dropdown-typeahead width-10"
				 ng-model="ctrl.panel.format"
				 dropdown-typeahead="ctrl.unitFormats"
				 dropdown-typeahead-on-select="ctrl.setUnitFormat($subItem)">
			</div>
		</div>

	</div>

</div>
